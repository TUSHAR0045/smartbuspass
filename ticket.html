<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartBusPass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #9face6);
      font-family: 'Segoe UI', sans-serif;
    }
    .ticket {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-top: 20px;
    }
    .ticket h4 {
      color: #333;
    }
    .ticket-id {
      font-weight: bold;
      color: #007bff;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 10px;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body class="container py-5">

  <h2 class="text-center mb-4">ðŸšŒ SmartBusPass â€“ Book Your Ticket</h2>

  <form id="ticketForm" class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required />
    </div>
    <div class="col-md-6">
      <label for="route" class="form-label">Route</label>
      <input type="text" class="form-control" id="route" required />
    </div>
    <div class="col-md-6">
      <label for="date" class="form-label">Travel Date</label>
      <input type="date" class="form-control" id="date" required />
    </div>
    <div class="col-md-6">
      <label for="fare" class="form-label">Fare Type</label>
      <select class="form-select" id="fare" required>
        <option value="">Choose...</option>
        <option value="One Day">One Day</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
      </select>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-custom px-5">Generate Ticket</button>
    </div>
  </form>

  <div id="ticketDisplay" class="ticket d-none">
    <h4>ðŸŽ« Your Digital Bus Ticket</h4>
    <p><strong>Name:</strong> <span id="tName"></span></p>
    <p><strong>Route:</strong> <span id="tRoute"></span></p>
    <p><strong>Date:</strong> <span id="tDate"></span></p>
    <p><strong>Fare Type:</strong> <span id="tFare"></span></p>
    <p><strong>Ticket ID:</strong> <span class="ticket-id" id="tID"></span></p>
    <p><strong>Shareable Link:</strong> <span id="tLink"></span></p>
  </div>

  <script>
    document.getElementById("ticketForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const route = document.getElementById("route").value;
      const date = document.getElementById("date").value;
      const fare = document.getElementById("fare").value;

      const ticketID = "SBP" + Date.now().toString(36).toUpperCase();
      const link = "https://smartbuspass.com/ticket/" + ticketID;

      document.getElementById("tName").textContent = name;
      document.getElementById("tRoute").textContent = route;
      document.getElementById("tDate").textContent = date;
      document.getElementById("tFare").textContent = fare;
      document.getElementById("tID").textContent = ticketID;
      document.getElementById("tLink").textContent = link;

      document.getElementById("ticketDisplay").classList.remove("d-none");
    });
  </script>

</body>
</html>
